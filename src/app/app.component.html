<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage Servers</h2>
          </div>
          <div class="col-sm-6">
          <select ngModel='Print Report' (ngModelChange)="printReport($event)" name="type" class="btn btn-primary">
              <option value="Print Report">Print Report</option>
              <option value="Excel">Excel</option>
              <option value="PDF">PDF</option>
            </select>
            <button type="button"  class="mat-raised-button btn-success" (click)="openDialog()">
              <i class="material-icons">&#xE147;</i>
              <span>New Server</span>
            </button>
            <span>
              <select ngModel="ALL" (ngModelChange)="filter($event)" name="status" class="btn btn-info">
                <option value="ALL">All</option>
                <option value="SERVER_UP">Server Up</option>
                <option value="SERVER_DOWN">Server Down</option>
              </select>
            </span>
          </div>
        </div>
      </div>
      <br/>
      <ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.dataState">
        <ng-container *ngSwitchCase="DataState.LOADING">
          <div class="col-md-12 single-note-item text-center">
            <div class="spinner-border text-info" role="status"></div>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="DataState.LOADED">
          <table class="table table-striped table-hover" id="servers">
            <thead>
            <tr>
              <th>Image</th>
              <th>IP Address</th>
              <th>Name</th>
              <th>Memory</th>
              <th>Type</th>
              <th>Status</th>
              <th>Ping</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody *ngFor="let server of appState.appData.data.Servers">
            <tr>
              <td><img [src]="server.imageUrl" width="40" height="40" [alt]="server.name"/></td>
              <td>{{ server.ipAddress }}</td>
              <td>{{ server.name }}</td>
              <td>{{ server.memory }}</td>
              <td>{{ server.type }}</td>
              <td><span class="badge"
                        [ngClass]="[server.status === Status.SERVER_UP ? ' badge-success' : ' badge-danger']">
                {{ server.status === Status.SERVER_UP ? 'SERVER UP' : 'SERVER DOWN'}}</span></td>
              <td><a (click)="ping(server.ipAddress)" style="cursor: pointer;">
                <i *ngIf="(filterStatus$ | async) === '' || (filterStatus$ | async) !== server.ipAddress"
                   class="material-icons" title="ping-server">&#xe328;</i>
                <i *ngIf="(filterStatus$ | async) === server.ipAddress" class="fa fa-spinner fa-spin"
                   style="font-size: 24px"></i>
              </a></td>
              <td>
                <a (click)="delete(server)" class="delete" data-toggle="modal" style="cursor: pointer;">
                  <i class="material-icons" data-toggle="modal" title="delete">&#xE872;</i>

                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </ng-container>
        <ng-container *ngSwitchCase="DataState.ERROR">
          <div class="alert-danger">{{appState.error}}</div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

<notifier-container></notifier-container>
